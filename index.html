<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scarecrow Responsive challange</title>
    <link rel="shortcut icon" href="Scarecrow.png" type="image/x-icon">

    <!-- font style -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&family=Merriweather+Sans:wght@400;700;800&family=Open+Sans:wght@400;700&family=Space+Mono:wght@400;700&display=swap"
        rel="stylesheet">


    <!-- css link added -->
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>

    <nav>
        <p>404 NOT FOUND</p>
    </nav>

    <main>
        <section>
            <div class="banner">
                <div class="left-img-part">
                    <img src="Scarecrow.png" alt="scarecrow-image">
                </div>
                <div class="right-banner-details">
                    <h1 class="banner-title">I have bad news for you</h1>
                    <p class="banner-description">The page you are looking for might be removed or temporarily
                        unavailable</p>
                    <button class="btn-primary">BACK TO HOMEPAGE</button>
                </div>

            </div>
        </section>
    </main>

</body>

</html>
